<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get It Done</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/mobile_style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <form class="quoteSearch">
      <input id='searchTerm' type="text" placeholder="Who inspires you?"/>
      <input id='searchButton' type="submit" value="Search"></input>
      <input id='luckyButton' type="submit" value="Feeling Lucky"></input>
      <!-- <input id='imageButton' type="submit" value="Feeling Bored?"></input> -->
    </form>

    <div class="quoteDisplay"></div>

    <div class="container">
      <div class='logo'>
        <h1>Get It <span id="done">Done</span>.</h1>
      </div>
      <div class="addSection">
        <div class="typeBox">
          <input
          placeholder="What are you trying to accomplish today?"
            placeholder="Want to change the world? Start here, start now."
            id="typeArea"
            type="text"
            spellcheck="false"
            autofocus="autofocus"
            onkeypress="displayInstruction()"
          />
        </div>
        <div class="enterInstruction">
          <div id='textInstruction'>press <strong>Enter</strong>  ⮐</div>
        </div>
      </div>

      <div class="allItems"></div>
    </div>
  </body>
</html>
