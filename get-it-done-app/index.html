<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get It Done</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <form class="quoteSearch">
      <input id='searchTerm' type="text" placeholder="Who inspires you?"/>
      <input id='searchButton' type="submit" value="Search"></input>
      <input id='luckyButton' type="submit" value="Feeling Lucky"></input>
    </form>

    <div class="quoteDisplay"></div>

    <div class="container">
      <div class="addSection">
        <div class="typeBox">
          <input
            placeholder="What is the most important thing you can accomplish today?"
            placeholder="Write down your 3 most important tasks ..."
            placeholder="Want to change the world? Start here, start now."
            placeholder="What is the most important thing you can accomplish today?"
            id="typeArea"
            type="text"
            spellcheck="false"
            autofocus="autofocus"
          />
        </div>
        <div class="okButton">
          <!-- <button id="okButton">OK</button> -->
        </div>
      </div>

      <div class="allItems"></div>
    </div>
  </body>
</html>
